  <!-- Cognito PKCE & Login Script -->
  <script>
    // Configuration for Cognito
    const domainPrefix = "jesse-anderson-research"; // e.g., "jesseandersonblog"
    const clientId = "4i7uf21sm605mgfc0bbo9u1mii";
    // IMPORTANT: Make sure this redirect URI matches the one configured in Cognito.
    const redirectUri = "https://jesse-anderson.net/research/index.html";
    const cognitoDomain = `https://${domainPrefix}.auth.us-east-1.amazoncognito.com`;

    // --- PKCE Utility Functions ---
    function generateRandomString(length) {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
      let result = '';
      const randomValues = new Uint8Array(length);
      window.crypto.getRandomValues(randomValues);
      for (let i = 0; i < length; i++) {
          result += charset[randomValues[i] % charset.length];
      }
      return result;
    }

    async function generateCodeChallenge(verifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(verifier);
      const digest = await window.crypto.subtle.digest('SHA-256', data);
      const base64String = btoa(String.fromCharCode(...new Uint8Array(digest)));
      return base64String.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    // Redirect to Cognito Hosted UI with PKCE parameters.
    document.getElementById('login-btn').addEventListener('click', async function() {
      console.log("Login button clicked");
      const codeVerifier = generateRandomString(128);
      sessionStorage.setItem('code_verifier', codeVerifier);
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      const authUrl = `${cognitoDomain}/oauth2/authorize?` +
                      `response_type=code&` +
                      `client_id=${clientId}&` +
                      `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                      `code_challenge_method=S256&` +
                      `code_challenge=${codeChallenge}&` +
                      `scope=openid+email+phone`;
      console.log("Redirecting to Cognito at:", authUrl);
      window.location.href = authUrl;
    });

    // Handle redirect to exchange code for tokens.
    async function handleRedirect() {
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');
  if (code) {
    console.log("Authorization code detected:", code);
    const codeVerifier = sessionStorage.getItem('code_verifier');
    if (!codeVerifier) {
      console.error("Code verifier not found in sessionStorage.");
      return;
    }
    const tokenUrl = `${cognitoDomain}/oauth2/token`;
    const body = new URLSearchParams({
      grant_type: 'authorization_code',
      client_id: clientId,
      code: code,
      redirect_uri: redirectUri,
      code_verifier: codeVerifier
    });
    try {
      const response = await fetch(tokenUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body.toString()
      });
      if (!response.ok) {
        const errorText = await response.text();
        console.error("Token exchange failed:", response.statusText, errorText);
        return;
      }
      const tokens = await response.json();
      console.log("Tokens received:", tokens);
      document.cookie = `Authorization=Bearer ${tokens.id_token}; path=/; secure;`;
      window.history.replaceState({}, document.title, window.location.pathname);
    } catch (error) {
      console.error("Error during token exchange:", error);
    }
  }
}

    handleRedirect();
  </script>

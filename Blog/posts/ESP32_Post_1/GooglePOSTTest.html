<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Data to Google Sheets</title>
</head>
<body>
    <h2>Send Data to Google Sheets</h2>
    <form action="https://script.google.com/macros/s/AKfycbzNi7_SbooXqXYjEfJdP233EaJ4EVswgHxm6nWxMG6G5nfmmXfJsV3q5CzEigp_6D-8/exec" method="POST" id="dataForm">
        <label for="date">Date:</label>
        <input type="text" id="date" name="Date" required><br><br>

        <label for="time">Time:</label>
        <input type="text" id="time" name="Time" required><br><br>

        <label for="humidity">Humidity %:</label>
        <input type="number" id="humidity" name="Humidity %" step="0.01" required><br><br>

        <label for="tempF">Temp F:</label>
        <input type="number" id="tempF" name="Temp F" step="0.01" required><br><br>

        <label for="tempC">Temp C:</label>
        <input type="number" id="tempC" name="Temp C" step="0.01" required><br><br>

        <button type="submit">Send Data</button>
    </form>
</body>
</html>
